{% extends 'base.html' %}
{% block content %}
<section class="text-neutral-900">
  <div class="max-w-auto mx-auto px-4 py-8">
    <h1 class="text-2xl font-primary">{{ title }}</h1>
    <form method="post" class="mt-6 space-y-6">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next_url }}" />
      <div class="rounded-2xl bg-neutral-100 border border-neutral-200 p-5 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="{{ form.label_class }}">Nombre</label>
          {{ form.nombre }}
          {% for e in form.nombre.errors %}<p class="text-sm text-red-600">{{ e }}</p>{% endfor %}
        </div>
        <div>
          <label class="{{ form.label_class }}">Activo</label>
          {{ form.activo }}
          {% for e in form.activo.errors %}<p class="text-sm text-red-600">{{ e }}</p>{% endfor %}
        </div>
      </div>

      <div class="flex items-center justify-end gap-3">
        <a href="{{ next_url }}" class="h-11 px-5 rounded-xl border border-neutral-300 inline-flex items-center hover:bg-neutral-100">Cancelar</a>
        <button type="submit" class="h-11 px-6 rounded-xl bg-neutral-900 text-white font-semibold">Guardar</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
